<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #imei {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IMEI Generator</h1>
  <button id="generateButton">Generate IMEI</button>
  <div id="imei"></div>

  <script>
    // Function to fetch a new IMEI from the server
    async function generateIMEI() {
      const response = await fetch('/.netlify/functions/generateIMEI'); // Correct path to serverless function
      if (!response.ok) {
        console.error('Failed to generate IMEI:', response.status);
        return;
      }
      const data = await response.json();
      document.getElementById('imei').textContent = `Generated IMEI: ${data.imei}`;
    }

    // Add event listener to the button
    document.getElementById('generateButton').addEventListener('click', generateIMEI);
  </script>
</body>
</html>
